<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../components/hypervideo-node/hypervideo-node.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/fu-area/fu-area.html">

<dom-module id="hypervideo-composer-area">
  <style is="custom-style">
  #backcanvas {
    position: absolute;
    top: 75px;
    bottom: 10px;
    left: 10px;
    right: 10px;
  }
  #backcanvas canvas{
    width: 100%;
    height: 100%;
    background-color:rgba(246,246,246,1);/*var(--light-divider-color);*/
  }
  #toucharea {
    position: absolute;
    top: 100px;
    bottom: 35px;
    left: 35px;
    right: 35px;
    background-color:rgba(220,220,220,0.1);/*var(--light-divider-color);*/
    overflow: hidden;
  }
  #hint-text {
    width: 360px;
    position: absolute;
    top: 45%;
    left: 50%;
    margin: -160px -180px;
    padding: 160px 0;
    border-radius: 50%;
    background-color:rgba(220,220,220,0.2);/*var(--light-divider-color);*/
    color: rgba(200,200,200,1);/*var(--light-divider-color);*/
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }
  #overlay {
    width: 100%;
    height: 550px;
  }
  </style>
  <template>
    <paper-input id="subjectName"
      name="name"
      label="Nome do Curso"
      on-change="_updateSubject">
    </paper-input>
    <div id="backcanvas">
      <canvas id="canvas"></canvas>
    </div>
    <fu-area id="toucharea"
      on-tap="composerTap">
      <template is="dom-if" if="{{firstTouch}}">
        <div id="hint-text">Clique para adicionar um hypervideo</div>
      </template>
    </fu-area>
    <!-- this is where hypervideos will be displayed -->
  </template>
  <script>
    Polymer({
      is: 'hypervideo-composer-area',
      composerTap: function(e) {
        // this._updateSubject(e);
        // this._createHypervideo(e);
        // this.firstTouch = !(this.subject.hypervideos.length>0);
      },
      ready: function() {
        this.firstTouch = true;
      }
    });
  </script>
</dom-module>
