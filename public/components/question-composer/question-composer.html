<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="question-composer">
  <style media="screen">
    #wrapper {
      position: relative;
      height: auto;
      color: #CFD8DC;/*var(--light-primary-color)*/
      width: 92%;
      padding: 5px 10px 0 10px;
    }
    p {
      margin: 0px;
      padding: 10px 5px 0 0;
      max-width: 80%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    iron-icon {
      float: right;
      margin-top: -22px;
    }
    progress {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      position: absolute;
      height: 5px;
      width: 92%;
      background-color: rgba(240,240,240,1);/*var(--light-divider-color);*/
    }
    progress::-webkit-progress-bar {
      background-color: rgba(240,240,240,1);/*var(--light-divider-color);*/
    }
    progress::-webkit-progress-value {
      background-color: #CFD8DC;/*var(--light-primary-color)*/
    }
    progress::-moz-progress-bar {
      background-color: rgba(240,240,240,1);/*var(--light-divider-color);*/
    }
    progress::-moz-progress-value {
      background-color: #CFD8DC;/*var(--light-primary-color)*/
    }
    #toggle {
      height: 0;
      overflow: hidden;

      -webkit-transition:all .2s ease;
      -moz-transition:all .2s ease;
      -ms-transition:all .2s ease;
      -o-transition:all .2s ease;
      transition:all .2s ease;
    }
  </style>
  <template>
    <div id="wrapper" on-tap="changeName">
      <p>{{name}}</p>
      <template is="dom-if" if="{{!opened}}">
        <iron-icon icon="expand-more"
        class="animated fadeIn"
        on-tap="toggleDetails"></iron-icon>
      </template>
      <template is="dom-if" if="{{opened}}">
        <iron-icon icon="expand-less"
        class="animated fadeIn"
        on-tap="toggleDetails"></iron-icon>
      </template>
      <div id="toggle">
        <paper-input id="questionName"
          name="name"
          label="Nome da Questão"
          value="{{question.name}}"
          on-change="_updateQuestionName">
        </paper-input>
        <paper-textarea id="questionDescription"
          name="description"
          label="Descrição do Question"
          on-change="_updateQuestionDescription">
        </paper-textarea>
      </div>
    </div>
  </template>
  <script>
    QuestionComposer = Polymer({

      is: 'question-composer',
      properties: {
        file: Object,
        progress: Number,
        waiting: {
          type: Boolean,
          value: true
        },
        uploaded: {
          type: Boolean,
          value: false
        },
        question: {
          type: Object,
          observer: "questionChanged"
        },
        name: {
          type: String,
          notify: true
        },
        opened: {
          type: Boolean,
          value: false
        }
      },
      ready: function () {
        var self = this;
        self.name = self.question.name;
      },
      toggleDetails: function() {
        var height = this.$.toggle.scrollHeight;
        if(this.opened) {
          this.$.toggle.style.height = "0";
        }
        else {
          this.$.toggle.style.height = height+"px";
        }
        this.opened = !this.opened;
      },
      changeName: function() {
        console.log("changeName");
      },
      questionChanged: function(newValue) {
        console.log("questionChanged: " + newValue);
      },
      _setupEditPanel: function() {
        //create question-form-area
      },
      _updateQuestionName: function(e) {
        var input = e.target;
        this.name = input.value;
        this.question.name = this.name;
      },
      _updateQuestionDescription: function(e) {
        var input = e.target;
        this.question.description = input.value;
      }
    });
  </script>
</dom-module>
