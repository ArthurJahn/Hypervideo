<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">

<link rel="import" href="../../components/subjects-list/user-subjects-list.html">
<link rel="import" href="../../components/subjects-list/subjects-list.html">

<dom-module id="user-library">
  <style>
  </style>
  <template>
    <paper-tabs selected="{{selected}}" noink>
      <paper-tab>Meus Cursos</paper-tab>
      <paper-tab>Estou Assistindo</paper-tab>
    </paper-tabs>
    <template is="dom-if" if="{{!selected}}">
      <div class="animated fadeIn">
        <user-subjects-list subjects="{{userSubjects}}"></user-subjects-list>
      </div>
    </template>
    <template is="dom-if" if="{{selected}}">
      <div class="animated fadeIn">
        <subjects-list subjects="{{librarySubjects}}"></subjects-list>
      </div>
    </template>
  </template>
  <script>
  Polymer({
    is: 'user-library',
    properties: {
      userSubjects: {
        type: Array,
        value: function() {
          return [];
        },
      },
      librarySubjects: {
        type: Array,
        value: function() {
          return [];
        },
      },
      selected: {
        type: Number,
        value: 0,
      }
    }
  });
  </script>
</dom-module>
