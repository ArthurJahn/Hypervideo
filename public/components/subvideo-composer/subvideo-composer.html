<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="subvideo-composer">
  <style media="screen">
    #wrapper {
      position: relative;
      height: auto;
      color: #CFD8DC;/*var(--light-primary-color)*/
      width: 92%;
      padding: 5px 10px 0 10px;
    }
    .title-bar .left {
      width: 70%;
      float: left;
    }
    .title-bar .right {
      width: 30%;
      float: right;
    }
    p {
      margin: 0px;
      padding: 10px 5px 0 0;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    progress {
      margin-top: -5px;
      -webkit-appearance: none;
      position: absolute;
      height: 5px;
      width: calc(100% - 20px);
      background-color: rgba(240,240,240,1);/*var(--light-divider-color);*/
    }
    progress::-webkit-progress-bar {
      background-color: rgba(240,240,240,1);/*var(--light-divider-color);*/
    }
    progress::-webkit-progress-value {
      background-color: #CFD8DC;/*var(--light-primary-color)*/
    }
    /* if upload is waiting to begin */
    .waiting {
      position: absolute;
      top: 10px; left: 10px; bottom: 0; right: 10px;
      background-image: linear-gradient(
        -45deg,
        rgba(220, 220, 220, .2) 25%,
        transparent 25%,
        transparent 50%,
        rgba(220, 220, 220, .2) 50%,
        rgba(220, 220, 220, .2) 75%,
        transparent 75%,
        transparent
      );
      z-index: 1;
      background-size: 50px 50px;
      animation: move 2s linear infinite;
      overflow: hidden;
    }
    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 50px 50px;
      }
    }
    #toggle {
      width: 100%;
      height: 0;
      overflow: hidden;

      -webkit-transition:all .2s ease;
      -moz-transition:all .2s ease;
      -ms-transition:all .2s ease;
      -o-transition:all .2s ease;
      transition:all .2s ease;
    }
    paper-slider.green {
      --paper-slider-knob-color: #12AE28;
      --paper-slider-active-color: #12AE28;
      --paper-slider-pin-color: #12AE28;
    }
  </style>
  <template>
    <div id="wrapper">
      <div class="title-bar">
        <div class="left">
          <p>{{name}}</p>
          <progress value="{{progress}}" max="100">
          </progress>
          <template is="dom-if" if="{{waiting}}">
            <div class="waiting"></div>
          </template>
        </div>
        <div class="right">
          <template is="dom-if" if="{{uploaded}}">
            <template is="dom-if" if="{{!opened}}">
              <paper-icon-button icon="expand-more"
              class="animated fadeIn"
              on-tap="toggleDetails"></paper-icon-button>
            </template>
            <template is="dom-if" if="{{opened}}">
              <paper-icon-button icon="expand-less"
              class="animated fadeIn"
              on-tap="toggleDetails"></paper-icon-button>
            </template>
          </template>
        </div>

      </div>
      <div id="toggle">
        <paper-input id="subvideoName"
          name="name"
          label="Nome do Subvideo"
          value="{{subvideo.name}}"
          on-change="updateSubvideoName">
        </paper-input>
        <paper-textarea id="subvideoDescription"
          name="description"
          label="Descrição do Subvideo"
          value="{{subvideo.description}}"
          on-change="updateSubvideoDescription">
        </paper-textarea>
        <span>visibilidade</span>
        <paper-slider pin
          value="{{subvideo.visibility}}"
          class="green" min="1" max="5"
          on-change="visibilityChanged">
        </paper-slider>
        <paper-button>
          <iron-icon icon="delete"
          class="animated fadeIn"></iron-icon>
          Deletar Subvídeo
        </paper-button>
      </div>
    </div>
  </template>
  <script>
    subvideoComposer = Polymer({
      is: 'subvideo-composer',
      properties: {
        file: Object,
        progress: Number,
        waiting: {
          type: Boolean,
          value: true
        },
        uploaded: {
          type: Boolean,
          value: false
        },
        subvideo: {
          type: Object,
        },
        name: {
          type: String,
          notify: true
        },
        opened: {
          type: Boolean,
          value: false
        }
      },
      ready: function () {
        var self = this;
        self._setFileInfo();
      },
      toggleDetails: function() {
        var margin = 15;
        var height = this.$.toggle.scrollHeight + margin;
        if(this.opened) {
          this.$.toggle.style.height = "0";
        }
        else {
          this.$.toggle.style.height = height+"px";
        }
        this.opened = !this.opened;
      },
      updateSubvideoName: function(e) {
        var input = e.target;
        this.name = input.value;
        this.subvideo.name = this.name;
        this.fire('subvideo-changed');
      },
      updateSubvideoDescription: function(e) {
        var input = e.target;
        this.subvideo.description = input.value;
        this.fire('subvideo-changed');
      },
      visibilityChanged: function(e) {
        var input = e.target;
        this.subvideo.visibility = input.value;
        this.fire('subvideo-changed');
      },
      _fireUploaded: function() {
        var self = this;
        self.querySelector('progress').style.opacity = 0;
        self.uploaded = true;
        self.$.wrapper.style.color = "#12AE28";//--trd-accent-color
        self.fire('upload-complete');
      },
      _setFileInfo: function() {
        var self = this;
        if(self.file) {
          self.name = self.file.data.blob.name;
          self._progressInterval = setInterval(function() {
            self._setProgress();
          },100);
        }
      },
      _setProgress: function() {
        var self = this;
        self.progress = self.file.uploadProgress();
        if(self.progress !== 0) {
          self.waiting = false;
        }
        if(self.progress === 100) {
          clearInterval(self._progressInterval);
          self._fireUploaded();
        }
      },
    });
  </script>
</dom-module>
