<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="hyper-player">
  <style media="screen">
    #video {
      width: 100%;
      height: 320px;
      z-index: -100;
      background-size: cover;
      overflow: hidden;
    }
    #notes {
      height: 100%;
      background-image:
        linear-gradient(to bottom, white, white 35px, rgba(0,0,0,0) 0),
        repeating-linear-gradient(#CDCDCD, #CDCDCD 1px, white 0, white 24px);
    }
    .text-container {
      overflow: scroll;
      min-height: 120px;
      height: calc( 100vh - 410px );
    }
    @media screen and (max-width: 780px) {
      #video {
        min-width: 100%;
      }
      #notes {
        width: 100%;
      }
    }
  </style>
  <template>
    <div class="wrapper">
      <video id="video" controls autoplay poster="{{poster}}">
        <source src="{{source}}" type="video/mp4">
        <source src="{{source}}" type="video/ogg">
      </video>
      <div class="text-container">
        <paper-textarea id="notes" label="Anotações do hypervideo" value="{{notes}}"></paper-textarea>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'hyper-player',
      properties: {
        poster:{
          type: String,
          value: ''
        },
        source: {
          type: String,
          value: ''
        },
        notes: {
          type: String,
          value: 'Escreva suas anotações aqui...'
        },
        hypervideo: {
          type: Object,
          observer: "hypervideoChanged",
          notify: true
        },
        subvideos: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        questions: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        connections: {
          type: Array,
          default: function() {
            return [];
          }
        },
      },
      hypervideoChanged: function() {
        this.fire('get-subvideos');
        this.fire('get-questions');
        this.getSource();
      },
      getSource: function() {
        this.fire('get-source-subvideo');
      }
    });
  </script>
</dom-module>
