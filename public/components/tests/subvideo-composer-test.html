<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../subvideo-composer/subvideo-composer.html">
  </head>
  <body>
    <subvideo-composer></subvideo-composer>
    <div id="newVid"></div>
    <!-- You can use the document as a place to set up your fixtures. -->
    <script>
      var qComposer = document.querySelector('subvideo-composer');

      function setUp() {
        qComposer.file = {
          data:{blob:{name:"file name"}},
          uploadProgress: function() {
            return 100;
          }
        };
        qComposer.subvideo = {
          name: "subvideo"
        };
      }
      suite('<subvideo-composer>', function() {
        test('verify toggle details', function() {
          qComposer.opened = false;
          qComposer.toggleDetails();
          assert.isTrue(qComposer.opened);
        });
        test('verify file property setup', function(){
          setUp();
          qComposer._setFileInfo();
          assert.equal(qComposer.name,"file name");
        });
        test('verify updateSubvideoName', function(){
          setUp();
          var e = {target:{value:"new value"}};
          qComposer.updateSubvideoName(e);
          assert.equal(qComposer.name, "new value");
          assert.equal(qComposer.subvideo.name, "new value");
        });
        test('verify updateSubvideoDescription', function(){
          setUp();
          var e = {target:{value:"new description"}};
          qComposer.updateSubvideoDescription(e);
          assert.equal(qComposer.subvideo.description, "new description");
        });
        test('verify set progress', function(){
          setUp();
          qComposer._setProgress();
          assert.isFalse(qComposer.waiting);
          assert.equal(qComposer.progress,100);
          assert.isTrue(qComposer.uploaded);
        });
      });
    </script>
  </body>
</html>
