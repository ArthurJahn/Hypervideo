<template name="mainContent">
<paper-header-panel id="mainHeaderPanel">
  <!-- TOPBAR MENU -->
  <paper-toolbar>
    {{>title}}
  </paper-toolbar>
  <!-- MAIN CONTENT -->
  <div main-content>
    {{#if panel "Meus Cursos"}}
        {{> subjectsPanel}}
    {{else }}
        {{> title}}
    {{/if}}
  </div>
</paper-header-panel>
</template>
